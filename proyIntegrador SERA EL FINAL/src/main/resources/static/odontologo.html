<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinica Dental</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/post_odontologo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="h4">Clinica Dental "The BliBlinG-TeetH$"</h1>
    <div class="d-grid gap-2 col-6 mx-auto">
            <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">AGREGAR</button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Llene los campos correspondientes: </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form class="form-agreagr-odont">
                 <div class="mb-3">
                <label for="nom" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nom" placeholder="Escriba nombre aqui...">
              </div>
              <div class="mb-3">
                <label for="ape" class="form-label">Apellido:</label>
                <input type="text" class="form-control" id="ape" placeholder="Apellido por aca...">
              </div>
              <div class="mb-3">
                <label for="mat" class="form-label">Matricula:</label>
                <input type="text" class="form-control" id="mat" placeholder="Matricula por ultimo...">
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-danger" id="guardar-btn">Guardar</button>
              </div>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
           

        </div>
        
      </div>
    </div>
  </div>
            <a class="btn btn-primary agrega" type="button">AGREGAR NUEVO</a>
            <a class="btn btn-primary" type="button">LISTAR TODOS</a>
            <a class="btn btn-primary" type="button">MODIFICAR</a>
            <a class="btn btn-primary" type="button">ELIMINAR</a>
    </div>
   
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
