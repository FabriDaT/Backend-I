<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinica Dental</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./js/post_odontologo.js"></script>
      <script type="text/javascript" src="./js/get_odontologos.js"></script>
      <script type="text/javascript" src="./js/put_odontologo.js"></script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>


    <h1 class="h4">Clinica Dental "The BliBlinG-TeetH$"</h1>

    <form id="form-agregar">
        <div class="form-group">
            <label class="control-label" for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre"
                   placeholder="Ingrese el nombre" name="nombre" required></input>
        </div>
        <div class="form-group">
            <label class="control-label" for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido"
                   placeholder="Ingrese el apellido" name="apellido" required></input>
        </div>
        <div class="form-group">
            <label class="control-label" for="matricula">Matricula:</label>
            <input type="text" class="form-control" id="matricula"
                   placeholder="Ingrese el matricula" name="matricula" required></input>
        </div>

        <button type="submit" class="btn btn-danger" id="btn-add-odontologo">Guardar</button>
    </form>
    <div id="response" style="display:none; margin-top:10px"></div>


    <a class="btn btn-primary" type="button" id="listar" href="./ListOdontologo.html">LISTAR TODOS</a>

  </body>
</html>
