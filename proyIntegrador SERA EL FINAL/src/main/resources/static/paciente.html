<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clinica Dental</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="./js/post_paciente.js"></script>
  <script type="text/javascript" src="./js/get_pacientes.js"></script>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>


<h1 class="h4">Clinica Dental "The BliBlinG-TeetH$"</h1>

<form id="form-agregar">
  <div class="form-group">
    <label class="control-label" for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre"
           placeholder="Ingrese el nombre" name="nombre" required></input>
  </div>
  <div class="form-group">
    <label class="control-label" for="apellido">Apellido:</label>
    <input type="text" class="form-control" id="apellido"
           placeholder="Ingrese el apellido" name="apellido" required></input>
  </div>
  <div class="form-group">
    <label class="control-label" for="DNI">DNI:</label>
    <input type="text" class="form-control" id="DNI"
           placeholder="Ingrese el DNI" name="DNI" required></input>
  </div>


  <div class="form-group" id="datos-domicilio">

    <p>A continuacion complete los datos del Domicilio del Paciente</p>

    <label class="control-label" for="calle">Calle:</label>
    <input type="text" class="form-control" id="calle"
           placeholder="Calle" name="calle" required></input>

    <label class="control-label" for="numero">Numero:</label>
    <input type="text" class="form-control" id="numero"
           placeholder="Numero" name="numero" required></input>

    <label class="control-label" for="localidad">Localidad:</label>
    <input type="text" class="form-control" id="localidad"
           placeholder="Localidad" name="localidad" required></input>


    <label class="control-label" for="provincia">Provincia:</label>
    <input type="text" class="form-control" id="provincia"
           placeholder="Provincia" name="provincia" required></input>

  </div>

  <button type="submit" class="btn btn-danger" id="btn-add-paciente">Guardar</button>
</form>
<div id="response" style="display:none; margin-top:10px"></div>


<a class="btn btn-primary" type="button" id="listar" href="./ListPaciente.html">LISTAR TODOS</a>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
